<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Assignments</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/manage_assignments.css') }}">
</head>
<body>
    <header>
        <h1>Manage Assignments</h1>
        <a href="{{ url_for('create_assignment') }}" class="btn">Create Assignment</a>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Course</th>
                    <th>Deadline</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for assignment in assignments %}
                <tr>
                    <td>{{ assignment.title }}</td>
                    <td>{{ assignment.course_title }}</td>
                    <td>{{ assignment.deadline }}</td>
                    <td>
                        <a href="{{ url_for('review_submissions', assignment_id=assignment.assignment_id) }}" class="btn">Review Submissions</a>
                        <form action="{{ url_for('delete_assignment', assignment_id=assignment.assignment_id) }}" method="POST" class="inline-form">
                            <button type="submit" class="btn delete-btn">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>
</body>
</html>
