<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Submission</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/grade_submission.css') }}">
</head>
<body>
    <header>
        <h1>Grade Submission</h1>
        <p>Student: <strong>{{ submission.student_name }}</strong></p>
        <p>Submitted At: <strong>{{ submission.submitted_at }}</strong></p>
    </header>
    <main>
        <form method="POST">
            <label for="grade">Grade:</label>
            <input type="number" id="grade" name="grade" min="0" max="100" step="0.1" value="{{ submission.grade or '' }}" required>

            <label for="feedback">Feedback:</label>
            <textarea id="feedback" name="feedback">{{ submission.feedback }}</textarea>

            <button type="submit" class="btn">Submit Grade</button>
        </form>
    </main>
</body>
</html>
