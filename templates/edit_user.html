<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/edit_user.css') }}">
</head>
<body>
    <h1>Edit User: {{ user.username }}</h1>
    <form method="POST">
        <label for="role">Role:</label>
        <select id="role" name="role" required>
            <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
            <option value="lecturer" {% if user.role == 'lecturer' %}selected{% endif %}>Lecturer</option>
            <option value="student" {% if user.role == 'student' %}selected{% endif %}>Student</option>
        </select>

        <button type="submit">Update Role</button>
    </form>
    <script src="{{ url_for('static', filename='js/edit_user.js') }}" defer></script>
</body>
</html>
