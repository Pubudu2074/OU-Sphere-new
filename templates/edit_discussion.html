<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Discussion</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/edit_discussion.css') }}">
</head>
<body>
    <header>
        <h1>Edit Discussion</h1>
    </header>
    <main>
        <form method="POST">
            <label for="title">Discussion Title:</label>
            <input type="text" id="title" name="title" value="{{ discussion.title }}" required>

            <label for="question">Question:</label>
            <textarea id="question" name="question" required>{{ discussion.question }}</textarea>

            <button type="submit" class="btn">Update Discussion</button>
        </form>
    </main>
    <script src="{{ url_for('static', filename='js/edit_discussion.js') }}" defer></script>
</body>
</html>
