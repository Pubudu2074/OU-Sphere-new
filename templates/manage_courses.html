<!DOCTYPE html>
<html>
<head>
    <title>Manage Courses</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/manage_courses.css') }}">
</head>
<body>
    <header>
        <h1>Manage Courses</h1>
        <a href="{{ url_for('add_course') }}">Add Course</a>
    </header>
    <main>
        <ul>
            {% for course in courses %}
                <li>
                    <strong>{{ course.title }}</strong> - {{ course.description }}
                    <a href="{{ url_for('edit_course', course_id=course.course_id) }}">Edit</a>
                    <form action="{{ url_for('delete_course', course_id=course.course_id) }}" method="POST" style="display:inline;">
                        <button type="submit">Delete</button>
                    </form>
                    <a href="{{ url_for('assign_students', course_id=course.course_id) }}">Assign Students</a>
                    
                </li>
            {% endfor %}
        </ul>
    </main>
</body>
</html>
