<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Assignment</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/submit_assignment.css') }}">

</head>
<body>
    <header>
        <h1>Submit Assignment</h1>
        <p>Assignment: <strong>{{ assignment.title }}</strong></p>
        <p>Deadline: <strong>{{ assignment.deadline }}</strong></p>
    </header>
    <main>
        <form method="POST" enctype="multipart/form-data">
            <label for="file">Upload Your Assignment:</label>
            <input type="file" id="file" name="file" required>
            <button type="submit" class="btn">Submit</button>
        </form>
    </main>
</body>
</html>
