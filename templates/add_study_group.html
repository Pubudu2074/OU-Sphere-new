<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Study Group</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/manage_study_groups.css') }}">
</head>
<body>
    <header>
        <h1>Add Study Group</h1>
    </header>
    <main>
        <form method="POST">
            <label for="group_name">Group Name:</label>
            <input type="text" id="group_name" name="group_name" required>

            <label for="course_id">Course:</label>
            <select id="course_id" name="course_id" required>
                {% for course in courses %}
                    <option value="{{ course.course_id }}">{{ course.title }}</option>
                {% endfor %}
            </select>

            <label for="member_ids">Members (comma-separated usernames):</label>
            <input type="text" id="member_ids" name="member_ids">

            <button type="submit" class="btn submit-btn">Create Group</button>
        </form>
    </main>
</body>
</html>
