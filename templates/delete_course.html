<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Course</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 400px;
        }

        h1 {
            font-size: 1.5rem;
            color: #ff5757;
            margin-bottom: 10px;
        }

        p {
            font-size: 1rem;
            margin-bottom: 20px;
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
        }

        .btn {
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            text-decoration: none;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn.confirm {
            background-color: #ff5757;
        }

        .btn.confirm:hover {
            background-color: #cc4646;
        }

        .btn.cancel {
            background-color: #36CDB7;
        }

        .btn.cancel:hover {
            background-color: #2aa38f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Confirm Deletion</h1>
        <p>Are you sure you want to delete the course <strong>{{ course.title }}</strong>?</p>
        <div class="btn-container">
            <!-- Confirm Delete -->
            <form action="{{ url_for('delete_course', course_id=course.course_id) }}" method="POST" style="margin: 0;">
                <button type="submit" class="btn confirm">Delete</button>
            </form>
            <!-- Cancel Delete -->
            <a href="{{ url_for('manage_courses') }}" class="btn cancel">Cancel</a>
        </div>
    </div>
</body>
</html>
