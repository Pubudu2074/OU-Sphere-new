<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Queries</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/support.css') }}">
</head>
<body>
    <header>
        <h1>Support Queries</h1>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th>Ticket ID</th>
                    <th>User</th>
                    <th>Query</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for ticket in tickets %}
                    <tr>
                        <td>{{ ticket.ticket_id }}</td>
                        <td>{{ ticket.user_id }}</td>
                        <td>{{ ticket.query }}</td>
                        <td>{{ ticket.status }}</td>
                        <td>
                            <a href="{{ url_for('respond_ticket', ticket_id=ticket.ticket_id) }}" class="btn">Respond</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>
</body>
</html>
